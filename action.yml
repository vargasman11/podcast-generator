name: "Podcast Generator"
author: "Ray Villalobos"
description: " Genreates a feed for a podcast from a YAML file"
runs:
 using: "docker"
 image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiters email address
    required: true
    default: ${{github.actor}}@localhost
  name:
    description: The commiters email address
    required: true
    default: ${{github.actor}}